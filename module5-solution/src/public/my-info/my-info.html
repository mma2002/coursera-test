<div class="container" ng-controller="MyInfoController as info">
  <h1>Sign Up</h1>

  <div id="info">
    Firstname: {{ info.user.firstname}} <br>
    Lastname: {{ info.user.lastname}} <br>
    Email: {{ info.user.email}} <br>
    Phone: {{ info.user.phone }} <br>
    Menunumber: {{ info.user.menunumber}}
  </div>

  <script src="lib/angular.min.js"></script>
  <!-- <script src="src/app.js"></script> -->
</div>
